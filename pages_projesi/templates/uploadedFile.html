{% extends 'base.html' %}

{% block content %}
  <h2>Yükleme</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Upload file</button>
    <center><font size="6" face=”Arial” color=rgb(4,24,179)>Lütfen, 'xlsx', 'csv' veya 'txt' uzantılı dosyaları yükleyin.</font></center>
  </form>

  <p>Dosya Yüklendi...</p>
{% endblock %}
